# Prefix
set -g prefix C-a

# Bindings
unbind r
unbind C-b
bind C-a send-prefix
bind r source-file ~/.tmux.conf
bind & kill-window
bind x kill-pane
bind ` select-pane -t :.+

# Start counting at 1
set -g base-index 1
setw -g pane-base-index 1

# Use the correct terminal
set -g default-terminal screen-256color

# Don't wait for an escape sequence
set -sg escape-time 0

# Make the pane borders stand out more
set -g pane-border-fg colour7
set -g pane-border-bg colour8
set -g pane-active-border-fg colour7
set -g pane-active-border-bg colour7

# Use the mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Use Powerline
set -g status on
set -g status-interval 1
set -g status-utf8 on
set -g status-justify "centre"
set -g status-left-length 60
set -g status-right-length 90
set -g status-left "#(~/.dotfiles/plugin/tmux/tmux-powerline/status-left.sh)"
set -g status-right "#(~/.dotfiles/plugin/tmux/tmux-powerline/status-right.sh)"
set -g status-fg colour0
set -g status-bg colour7
