# Use Ctrl+A as the prefix.
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Place the status bar at the top.
set-option -g status-position top

# Automatically renumber windows.
set -g renumber-windows on

# Do not ask for confirmation when killing windows and panes.
bind & kill-window
bind x kill-pane

# Use the correct terminal.
set -g default-terminal screen-256color

# Remove the escape sequence time.
set -sg escape-time 0

# Fix pbcopy and pbpaste.
set -g default-command "reattach-to-user-namespace -l fish"

# Start counting at 1.
set -g base-index 1
set -gw pane-base-index 1

# Enable mouse mode.
set -g mouse-utf8 on
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# vim
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Configure the status line.
set -g status-interval 60
set -g status-left "#[fg=cyan][#[default]#S#[fg=cyan]]#[default]"
set -g status-right "%b %e, %I:%M %p #[fg=cyan][#[default]#(battery)%%#[fg=cyan]]#[default]"
set -g status-fg brightwhite
set -g status-bg black

# Configure the message line.
set -g message-fg brightwhite
set -g message-bg red

# Configure the mode window.
set -g mode-fg brightwhite
set -g mode-bg red

# Configure the window list.
set -gw window-status-fg cyan
set -gw window-status-current-fg brightwhite

# Configure the panes.
set -g pane-border-fg black
set -g pane-border-bg black
set -g pane-active-border-fg brightwhite
set -g pane-active-border-bg brightwhite
